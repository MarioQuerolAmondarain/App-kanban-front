<div class="container">
  <span class="titulo">{{ getTitulo() }}</span>
  <button mat-icon-button (click)="ascendente=!ascendente">
    <mat-icon *ngIf="ascendente">keyboard_arrow_down</mat-icon>
    <mat-icon *ngIf="!ascendente">keyboard_arrow_up</mat-icon>
  </button>
  <div *ngFor="let tarea of filtrarTareas()">
    <app-tarea-card [tarea]="tarea"></app-tarea-card>
  </div>
</div>

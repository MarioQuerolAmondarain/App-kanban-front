<form [formGroup]="nuevaTareaForm" (submit)="crearTarea()">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput type="text" formControlName="titulo">
    <mat-error>Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <input matInput type="text" formControlName="descripcion">
    <mat-error>Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fecha límite</mat-label>
    <input matInput type="date" formControlName="fechaLimite">
    <mat-error>Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado">
     <mat-option value="{{ estadosTarea.toDo }}">ToDo</mat-option>
     <mat-option value="{{ estadosTarea.doing }}">Doing</mat-option>
     <mat-option value="{{ estadosTarea.done }}">Done</mat-option>
    </mat-select>
    <mat-error>Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
      <mat-label>Prioridad</mat-label>
      <mat-select formControlName="prioridad">
        <mat-option *ngFor="let prioridad of prioridadesTarea" [value]="prioridad">
          {{ obtenerPrioridadNombre(prioridad)}}
        </mat-option>
      </mat-select>
      <mat-error>Campo obligatorio</mat-error>
    </mat-form-field>
</form>
<button mat-raised-button color="primary" disabled="{{ nuevaTareaForm.invalid }}" (click)="crearTarea()">Añadir</button>
